<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="E-com.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="top-right-search-bar">
      <input type="text" placeholder="Search">
    </div>
  </header>
  <main>
    <section id="products">
      <h2>Products</h2>
      <ul>
        <li>
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>This is a product description.</p>
          <button>Buy Now</button>
        </li>
        <li>
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>This is a product description.</p>
          <button>Buy Now</button>
        </li>
        <li>
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>This is a product description.</p>
          <button>Buy Now</button>
        </li>
      </ul>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>This is a website about e-commerce.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>This is a contact form.</p>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
